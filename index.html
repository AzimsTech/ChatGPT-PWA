
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="icon" href="/assets/img/favicons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="/ChatGPT-PWA/manifest.json" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />



  </head>

  <body>
    <div id="install" class="center">
      <div class="info">
        <div>ChatGPT as a Progressive Web App (PWA)</div>
        <div><a href="javascript:install()">Install <i class="fa-solid fa-download"></i></a></div>
      </div>
    </div>

    <div id="start" class="center">
      <a href="https://chat.openai.com">Ask ChatGPT <i class="fa-solid fa-circle-arrow-up"></i></a>
    </div>

    <script>
      if (
        navigator.standalone ||
        window.matchMedia("(display-mode: standalone)").matches ||
        location.href.includes("standalone")
      ) {
        location.href = "https://chat.openai.com";
      }

      let installPrompt = null;

      window.addEventListener("beforeinstallprompt", (event) => {
        event.preventDefault();
        installPrompt = event;
      });

      async function install() {
        if (!installPrompt) return;
        installPrompt.prompt();
        const { outcome } = await installPrompt.userChoice;
        installPrompt = null;
      }
    </script>
  </body>
</html>
